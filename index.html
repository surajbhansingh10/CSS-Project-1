<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task <span>List</span></h1>

            <p>My to Do List</p><hr>
            <input type="checkbox">
            <label class="one">Visit Super Market</label><br>

            <label for="checkbox">Buy Vegetable</label>

            <input type="checkbox">
            <label class="one">stranger things 4</label><br>
            <input type="checkbox">
            <label for="checkbox">Avengers Endgame</label>
        </div>
        <div class="box">
            <p>Daily morning Routine for....</p><hr>
            <input type="checkbox">
            <label class="one">Wakeup at 6 AM</label><br>
            <input type="checkbox">
            <label for="checkbox">Morning Walk</label>
        </div>
        <div class="box">
            <p>Trip to Paris</p><hr>
            <input type="checkbox">
            <label class="one">Design of Everyday</label><br>
            <input type="checkbox">

</body>
</html>
